<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Perfil
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Perfil</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-card>
        <ion-card-header>
            <ion-card-title>{{usuario[0].usuario.nombre}}</ion-card-title>
            <ion-card-subtitle>{{usuario[0].usuario.email}}</ion-card-subtitle>
            <ion-card-subtitle>{{usuario[0].usuario.role}}</ion-card-subtitle>
        </ion-card-header>

    </ion-card>
    <br>
    <ion-button color="primary" (click)="CerrarSesion()">Cerrar Sesion</ion-button>


</ion-content>
